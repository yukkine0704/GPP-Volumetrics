@Kopernicus:NEEDS[GPP]:AFTER[ParallaxStock]
{
	@Body[Kerbin]
	{
		@Properties
		{
			%biomeMap = GPP/GPP_Textures/PluginData/Gael_biome.png
			@Biomes
			{
				Biome
				{
					name = MinorShores
					displayName = #LOC_GPP_Planets_Biome_MinorShoresDisplayName
					value = 1
					color = #956c59
				}
				Biome
				{
					name = UakoraShores
					displayName = #LOC_GPP_Planets_Biome_UakoraShoresDisplayName
					value = 1
					color = #8f2740
				}
				Biome
				{
					name = PligiaShores
					displayName = #LOC_GPP_Planets_Biome_PligiaShoresDisplayName
					value = 1
					color = #c14b8e
				}
				Biome
				{
					name = EucriaShores
					displayName = #LOC_GPP_Planets_Biome_EucriaShoresDisplayName
					value = 1
					color = #7d2519
				}
				Biome
				{
					name = GoonieIsland
					displayName = #LOC_GPP_Planets_Biome_GoonieIslandDisplayName
					value = 1
					color = #504d3e
				}
				Biome
				{
					name = GoonieShores
					displayName = #LOC_GPP_Planets_Biome_GoonieShoresDisplayName
					value = 1
					color = #a36209
				}
				Biome
				{
					name = Volcano
					displayName = #LOC_GPP_Planets_Biome_VolcanoDisplayName
					value = 1
					color = #a15314
				}
				Biome
				{
					name = Reefs
					displayName = #LOC_GPP_Planets_Biome_ReefsDisplayName
					value = 1
					color = #234242
				}
				Biome
				{
					name = InlandWater
					displayName = #LOC_GPP_Planets_Biome_InlandWaterDisplayName
					value = 1
					color = #33639d
				}
			}
		}
	}
}

// Adjust biomes of existing stock config scatters
@ParallaxScatters:NEEDS[JNSQ]:AFTER[ParallaxStock]
{
	//// Grass
    @Body[Kerbin]
    {
        @Scatter[KerbinGrass]
	    {
	    	@Distribution,*
	    	{
	    		!BiomeBlacklist,* {}
	    		BiomeBlacklist
	    		{
	    			name = Tundra
	    			name = MinorShores
	    			name = UakoraShores
	    			name = PligiaShores
	    			name = EucriaShores
	    			name = GoonieShores
