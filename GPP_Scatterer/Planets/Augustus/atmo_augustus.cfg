@Scatterer_atmosphere:LAST[scattererGPP]
{
	!Atmo:HAS[#name[Augustus]] {}
	Atmo
	{
		name = Augustus
		atmosphereStartRadiusScale = 1
        // HR: Ajustamos a 7.0 para reflejar la altura de 65km (atmósfera muy extendida a baja presión).
        HR = 7.0 
        HM = 1 // Mantenemos tu baja altura de Mie, concentrando la neblina cerca del suelo.
        
        // m_betaR (RAYLEIGH): Mantenemos tu valor, que sugiere un azul tenue.
        m_betaR = 0.00539117213,0.00539117213,0.00539117213
        
        // BETA_MSca (MIE): Mantenemos tu valor para la Niebla de Ebullición.
        BETA_MSca = 0.0126223741,0.0156223741,0.0126223741 
        
        m_mieG = 0.850000024 // Mantenemos tu alto factor para la opacidad de la niebla baja.
        
        // Desactivamos el ozono (Nitrógeno 100% y criogénico).
        !ozoneAbsorption {}
        !ozoneHeight {}
        !ozoneFalloff {}
        useOzone = False
        
        // Reflectancia ligeramente mayor por el rocío de N2 sólido.
        averageGroundReflectance = 0.15 
        
        multipleScattering = True
        godrayStrength = 0.6 // Ligeramente más bajo por la distancia a Ciro.
        flattenScaledSpaceMesh = 0.100000024
        rimBlend = 20
        rimpower = 1500
        specR = 2
        specG = 2
        specB = 2
        shininess = 15
        noonSunlightExtinctionStrength = 1
        cloudColorMultiplier = 3
        cloudScatteringMultiplier = 0.200000003
        cloudSkyIrradianceMultiplier = 0.0500000007
        volumetricsColorMultiplier = 1
        EVEIntegration_preserveCloudColors = False
        adjustScaledTexture = False
        
        // =======================================================
        // CONFIG POINTS (NIEBLA DE EBULLICIÓN Y CIELO PROFUNDO)
        // =======================================================
        !configPoints{} // Borramos tu punto de configuración base
        configPoints
        {
            // PUNTO 0: Superficie (Niebla de Ebullición: Densa y Blanca)
            Item
            {
                altitude = 0
                // Opacidad muy alta cerca del suelo.
                skyExposure = 0.10 
                scatteringExposure = 0.10 
                skyAlpha = 1
                // Tinte Blanco/Azul pálido para el N2 gaseoso/condensado.
                extinctionTint = 1.0, 1.0, 1.2 
                skyExtinctionTint = 1.0, 1.0, 1.2 
                // Grosor de extinción muy alto (mala visibilidad en la niebla).
                extinctionThickness = 2.5 
                postProcessAlpha = 1
                postProcessDepth = 0
            }

            // PUNTO 1: Alta Altitud (40 km - Cielo Limpio, Delgado y Azul Profundo)
            Item
            {
                altitude = 40000 
                // Exposición más alta para la atmósfera delgada.
                skyExposure = 0.35 
                scatteringExposure = 0.35 
                skyAlpha = 1
                // Tinte neutro, dejando que el azul pálido de Rayleigh domine.
                extinctionTint = 1.0
                skyExtinctionTint = 1.0
                extinctionThickness = 0.5 
                postProcessAlpha = 1
                postProcessDepth = 0
            }
        }
    }
}