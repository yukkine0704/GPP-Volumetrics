// Rojo oscurizo, un marte con algo mas de nubes y 0.5 atm

@Scatterer_atmosphere:LAST[scattererGPP]
{
	!Atmo:HAS[#name[Gratian]] {}
	Atmo
	{
		name = Gratian
		atmosphereStartRadiusScale = 1
        HR = 7
        // HM: Bajamos la altura de la capa de Mie para concentrar la niebla/polvo cerca del suelo (para el Choque del Terminador).
        HM = 1.0 
        
        // m_betaR (RAYLEIGH): Mantenemos tus valores de color azul/violeta pálido.
        m_betaR = 0.00625,0.01875,0.028125 
        
        // BETA_MSca (MIE): Mantenemos tus valores altos (sesgados al rojo/ocre) para la extinción general.
        BETA_MSca = 0.2,0.125,0.075 
        
        // m_mieG: Aumentamos el factor de dispersión hacia adelante para simular la densidad y opacidad de la niebla.
        m_mieG = 0.8 
        
        // Reflectancia de suelo más alta (hielo).
        averageGroundReflectance = 0.3 
        
        multipleScattering = True
        godrayStrength = 0.9 // Ligeramente más fuerte para un clima dramático.
        flattenScaledSpaceMesh = 0.200000003
        rimBlend = 20
        rimpower = 600
        specR = 2
        specG = 2
        specB = 2
        shininess = 50
        cloudColorMultiplier = 1
        cloudScatteringMultiplier = 0.200000003
        cloudSkyIrradianceMultiplier = 0
        volumetricsColorMultiplier = 1
        EVEIntegration_preserveCloudColors = False
        adjustScaledTexture = False
        scaledLandBrightnessAdjust = 1
        scaledLandContrastAdjust = 1
        scaledLandSaturationAdjust = 1
        scaledOceanBrightnessAdjust = 1
        scaledOceanContrastAdjust = 1
        scaledOceanSaturationAdjust = 1
        
        // =======================================================
        // CONFIG POINTS (CAPAS ATMOSFÉRICAS PARA EL CHOQUE)
        // =======================================================
        !configPoints{} // Borra tu punto de configuración base
        configPoints
        {
            // PUNTO 0: Superficie (La "Pared de Niebla" densa)
            Item
            {
                altitude = 0
                // Opacidad muy alta por la niebla densa de CO2 y polvo.
                skyExposure = 0.15 
                scatteringExposure = 0.15 
                skyAlpha = 1
                // Tinte amarillento/blanco para la niebla de CO2 que sublima.
                extinctionTint = 1.5, 1.5, 1.0 
                skyExtinctionTint = 1.5, 1.5, 1.0 
                // Grosor de extinción muy alto.
                extinctionThickness = 2.0 
                postProcessAlpha = 1
                postProcessDepth = 0
            }

            // PUNTO 1: Transición de Altitud (5 km - El Choque se disipa)
            Item
            {
                altitude = 5000 
                // Aumentamos la exposición a medida que el aire se limpia.
                skyExposure = 0.25 
                scatteringExposure = 0.25 
                skyAlpha = 1
                // El tinte se reduce, pero sigue presente por el polvo.
                extinctionTint = 1.2, 1.2, 1.0 
                skyExtinctionTint = 1.2, 1.2, 1.0 
                extinctionThickness = 1.2
                postProcessAlpha = 1
                postProcessDepth = 0
            }
            
            // PUNTO 2: Alta Altitud (40 km - Cielos de Cirros Criogénicos, limpio y frío)
            Item
            {
                altitude = 40000 
                // El cielo está limpio y la exposición es más alta.
                skyExposure = 0.35 
                scatteringExposure = 0.35 
                skyAlpha = 1
                // Tinte neutro (1.0), dejando que el azul pálido de Rayleigh domine.
                extinctionTint = 1.0 
                skyExtinctionTint = 1.0
                extinctionThickness = 0.5 
                postProcessAlpha = 1
                postProcessDepth = 0
            }
        }
    }
}