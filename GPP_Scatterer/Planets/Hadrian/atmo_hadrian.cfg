@Scatterer_atmosphere:LAST[scattererGPP]
{
	!Atmo:HAS[#name[Hadrian]] {}
	Atmo
	{
		name = Hadrian
		atmosphereStartRadiusScale = 1
        HR = 7.5 // Aumentamos la altura HR a 7.5 para reflejar la altura real de 75km (atmósfera muy extendida).
        HM = 2
        
        // m_betaR (RAYLEIGH): Mantenemos tus valores de color base.
        m_betaR = 0.029034,0.0231,0.0331 
        
        // BETA_MSca (MIE): Mantenemos tus valores.
        BETA_MSca = 0.21,0.2,0.2
        
        m_mieG = 0.8
        
        // Desactivamos el ozono y sus parámetros.
        !ozoneAbsorption = 0.003415456,0.001415456,0.003415456
        !ozoneHeight = 25
        !ozoneFalloff = 10
        useOzone = False
        
        // Reducimos la reflectancia por la escarcha de Nitrógeno sublimando (sigue siendo blanco, pero con luz tenue).
        averageGroundReflectance = 0.15 
        
        multipleScattering = True
        godrayStrength = 0.5 // Reducimos para simular la distancia a Ciro.
        flattenScaledSpaceMesh = 0.200000003
        rimBlend = 20
        rimpower = 600
        specR = 2
        specG = 2
        specB = 2
        shininess = 50
        cloudColorMultiplier = 1
        cloudScatteringMultiplier = 0.200000003
        cloudSkyIrradianceMultiplier = 0
        volumetricsColorMultiplier = 1
        EVEIntegration_preserveCloudColors = False
        adjustScaledTexture = False
        scaledLandBrightnessAdjust = 1
        scaledLandContrastAdjust = 1
        scaledLandSaturationAdjust = 1
        scaledOceanBrightnessAdjust = 1
        scaledOceanContrastAdjust = 1
        scaledOceanSaturationAdjust = 1
        
        // =======================================================
        // CONFIG POINTS (INYECCIÓN DE LA AURORA CARMESÍ/VIOLETA)
        // =======================================================
        !configPoints{} // Borramos tu punto de configuración base
        configPoints
        {
            // PUNTO 0: Superficie (Ambiente base)
            Item
            {
                altitude = 0
                skyExposure = 0.200000003
                scatteringExposure = 0.200000003
                skyAlpha = 1
                skyExtinctionTint = 1
                extinctionThickness = 1
                extinctionTint = 1 // Ajuste a 1 para usar el color base de la atmósfera.
                postProcessAlpha = 1
                postProcessDepth = 0
            }

            // PUNTO 1: Capa de la Aurora (50 km - Resplandor Carmesí/Violeta)
            Item
            {
                altitude = 50000 
                // Reducimos la exposición para que la Aurora resalte en el cielo oscuro.
                skyExposure = 0.15 
                scatteringExposure = 0.15 
                skyAlpha = 1
                // Tinte de Extinción: Rojo Fuerte, Verde Suprimido, Azul/Violeta Fuerte.
                // Esto simula el color del N2 ionizado (Carmesí/Violeta).
                extinctionTint = 2.0, 0.5, 2.0 
                skyExtinctionTint = 2.0, 0.5, 2.0 
                extinctionThickness = 1.5 // El resplandor es grueso y persistente.
                postProcessAlpha = 1
                postProcessDepth = 0
            }
        }
    }
}