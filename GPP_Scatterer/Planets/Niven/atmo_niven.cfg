@Scatterer_atmosphere:LAST[scattererGPP]
{
	!Atmo:HAS[#name[Niven]] {}
    Atmo
    {
        name = Niven
        
        // =======================================================
        // PROPIEDADES FÍSICAS Y DE DISPERSIÓN
        // =======================================================
        // Rg=400000, Rt=475000 (Calculados de 400km + 75km de atmósfera)
        // Usaremos el ratio de tu ejemplo, pero ajustando la altura de la atmósfera (Rt/Rg = 1.1875)
        
        // HR y HM ajustados para la atmósfera de CO2 (densidad baja de moléculas, polvo denso en baja altura)
        HR = 7.5 // Half height para CO2 y N2 (ligeramente más baja que 10km)
        HM = 1.5 // Half height para el polvo (capa muy densa y baja)
        
        // m_betaR (RAYLEIGH): Dispersión molecular baja (cielo menos azul). 
        // Ligeramente más bajo que tu ejemplo para reducir el azul.
        m_betaR = 0.0002, 0.0002, 0.00005
        
        // BETA_MSca (MIE): Dispersión por Polvo Estático (Color Ocre/Rojizo).
        // Alto valor y sesgo que dispersa más luz azul/verde, dejando el cielo rojizo.
        BETA_MSca = 0.008, 0.006, 0.003
        
        // m_mieG (Asimetría de Mie): Muy alto, indicando que el polvo empuja la luz hacia adelante 
        // (clásico de las tormentas de arena densas).
        m_mieG = 0.85 
        
        // El resto de parámetros se mantienen o se ajustan sutilmente
        atmosphereStartRadiusScale = 1.00199997 
        ozoneAbsorption = 0.000207749996,0.000166750004,2.49999994E-05 // Puedes mantener esto, a menos que quieras quitar el ozono
        ozoneHeight = 100
        ozoneFalloff = 15
        useOzone = True // Mantener si quieres este efecto
        averageGroundReflectance = 0.200000003
        multipleScattering = True
        godrayStrength = 0.85 // Ligeramente más fuerte para intensificar la sensación de atmósfera densa
        flattenScaledSpaceMesh = 2
        rimBlend = 20
        rimpower = 600
        specR = 0
        specG = 0
        specB = 0
        shininess = 30
        noonSunlightExtinctionStrength = 1
        cloudColorMultiplier = 1.20000005
        cloudScatteringMultiplier = 0.200000003
        cloudSkyIrradianceMultiplier = 0.00999999978
        volumetricsColorMultiplier = 1
        EVEIntegration_preserveCloudColors = False
        adjustScaledTexture = False
        scaledLandBrightnessAdjust = 1
        scaledLandContrastAdjust = 1
        scaledLandSaturationAdjust = 1
        scaledOceanBrightnessAdjust = 1
        scaledOceanContrastAdjust = 1
        scaledOceanSaturationAdjust = 1
        configPoints
        {
            Item
            {
                altitude = 4000
                skyExposure = 0.15 
                skyAlpha = 1
                skyExtinctionTint = 3.0 
                scatteringExposure = 0.15 
                extinctionThickness = 1.5 
                extinctionTint = 3.0
                postProcessAlpha = 1
                postProcessDepth = 0
            }
            Item
            {
                altitude = 20000 
                skyExposure = 0.20
                skyAlpha = 1
                skyExtinctionTint = 2.0 
                scatteringExposure = 0.20
                extinctionThickness = 1.2
                extinctionTint = 2.0 
                postProcessAlpha = 1
                postProcessDepth = 0
            }
            Item
            {
                altitude = 60000 
                skyExposure = 0.35 
                skyAlpha = 1
                skyExtinctionTint = 1.0 
                scatteringExposure = 0.35 
                extinctionThickness = 0.8
                extinctionTint = 1.0
                postProcessAlpha = 1
                postProcessDepth = 0
            }
        }
    }
}