@Scatterer_atmosphere:LAST[scattererGPP]
{
	!Atmo:HAS[#name[Tarsiss]] {}
	Atmo
	{
		name = Tarsiss
		atmosphereStartRadiusScale = 1
        HR = 7
        // HM: Concentramos la densa neblina orgánica cerca del suelo (para el efecto de opacidad).
        HM = 1.5 
        
        // m_betaR (RAYLEIGH): Mantenemos tus valores de Nitrógeno.
        m_betaR = 0.025,0.05,0.075 
        
        // BETA_MSca (MIE): Mantenemos tus valores. Este sesgo crea el color púrpura/magenta oscuro de la neblina.
        BETA_MSca = 0.027,0.01,0.158 
        
        m_mieG = 0.850000024 // Mantenemos el alto factor de dispersión hacia adelante (neblina densa).
        
        // Reducimos la reflectancia por el "lodo orgánico" en la superficie.
        averageGroundReflectance = 0.05 
        
        multipleScattering = True
        godrayStrength = 0.9 // Ligeramente más fuerte para intensificar la atmósfera.
        flattenScaledSpaceMesh = 0
        rimBlend = 20
        rimpower = 600
        specR = 50
        specG = 50
        specB = 50
        shininess = 75
        cloudColorMultiplier = 3
        cloudScatteringMultiplier = 0.200000003
        cloudSkyIrradianceMultiplier = 0.0500000007
        volumetricsColorMultiplier = 1
        EVEIntegration_preserveCloudColors = False
        adjustScaledTexture = True
        scaledLandBrightnessAdjust = 1.32000005
        scaledLandContrastAdjust = 1.79999995
        scaledLandSaturationAdjust = 1.29999995
        scaledOceanBrightnessAdjust = 0.839999974
        scaledOceanContrastAdjust = 1
        scaledOceanSaturationAdjust = 1
        
        // =======================================================
        // CONFIG POINTS (CAPAS ATMOSFÉRICAS PARA LA LUVIA NEGRA)
        // =======================================================
        !configPoints{} // Borramos tu punto de configuración base
        configPoints
        {
            // PUNTO 0: Superficie (Opacidad extrema por la "Lluvia Negra" y la neblina)
            Item
            {
                altitude = 0
                // Opacidad muy alta (luz apenas pasa).
                skyExposure = 0.10 
                scatteringExposure = 0.10 
                skyAlpha = 1
                // Tinte Naranja/Rojo/Marrón para el horizonte, reflejando el color del alquitrán y Tholins.
                extinctionTint = 1.5, 1.0, 0.5 
                skyExtinctionTint = 1.5, 1.0, 0.5 
                // Grosor de extinción muy alto (simula la mala visibilidad).
                extinctionThickness = 3.5 
                postProcessAlpha = 1
                postProcessDepth = 0
            }

            // PUNTO 1: Altitud Alta (30 km - La neblina púrpura/magenta limpia)
            Item
            {
                altitude = 30000 
                // Exposición ligeramente más alta.
                skyExposure = 0.25 
                scatteringExposure = 0.25 
                skyAlpha = 1
                // Tinte neutro, dejando que la dispersión de Mie púrpura/azul de tus valores base domine el color del cielo.
                extinctionTint = 1.0
                skyExtinctionTint = 1.0
                extinctionThickness = 1.0 
                postProcessAlpha = 1
                postProcessDepth = 0
            }
        }
    }
}